<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Vollkorn:400,400i,600,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Card Magic</title>
  </head>
  <body>
    <div class="container">
      <!-- Navbar -->
      <div class="open-navbar-icon navbar-icon center">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <div class="navbar-wrapper">
        <nav class="navbar">
          <div class="close-navbar-icon navbar-icon center">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
          </div>
          <div class="nav-list">
            <a href="index.html" class="nav-link center">Home</a>
            <a href="performance.html" class="nav-link center">Performance</a>
            <a href="tutorial.html" class="nav-link center">Tutorial</a>
            <a href="about.html" class="nav-link center">About</a>
            <a href="contact.html" class="nav-link center">Contact</a>
          </div>
        </nav>
      </div>
      <!-- End of Navbar -->

      <!-- Header -->
      <header class="header center">
        <div class="header-text">
          <h1 class="heading">Contact Us</h1>
          <p class="header-paragraph">
            Use the form below to leave any feedback or ask any questions
          </p>
        </div>
        <img
          src="spinny-photo-unscreen.gif"
          alt="Header Image"
          class="header-image"
        />
        <div class="logo">
          <h1>
            <span class="center">c</span>
            <span class="center">a</span>
            <span class="center">r</span>
            <span class="center">d</span>
            <span class="center">m</span>
            <span class="center">a</span>
            <span class="center">g</span>
            <span class="center">i</span>
            <span class="center">c</span>
        </div>
      </header>
      <!-- End of Header -->

      <!-- Contact -->
      <section class="contact">
        <h1 class="contact-heading">Contact Us</h1>
        <form class="contact-form center" method="POST" action="https://formsubmit.co/callum.keane1225@icloud.com" enctype="multipart/form-data">
          <!-- Honeypot -->
          <input type="text" name="_honey" style="display: none;">

          <!-- Disable Captcha -->
          <input type="hidden" name="_captcha" value="false">

          <input type="hidden" name="_next" value="https://ckeane1225.github.io/thecardmagic/thanks.html">

          <input type="hidden" name="_template" value="table">
          <input type="hidden" name="_subject" value="New submission!">
          <div class="input-group">
            <input type="text" class="contact-input" name="Full Name" placeholder="Full Name" required>
          </div>
          <div class="input-groups">
            <div class="input-group">
              <input type="email" class="contact-input" name="Email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
              <input type="text" class="contact-input" name="Phone Number" placeholder="Phone Number">
            </div> 
          </div> 
          <div class="input-group">
            <input type="text" class="form-textarea" name="Message" placeholder="Write your message here..."required>
          </div>
          <input type="file" name="Attachment" accept="image/png, image/jpeg">
          <button type="submit" class="form-btn">Send</button>
        </form>
      </section>
      <!-- End of Contact -->

      <!-- Footer -->
      <footer class="footer">
        <div class="footer-list">
          <a href="index.html" class="footer-link">Home</a>
          <a href="performance.html" class="footer-link">Performance</a>
          <a href="tutorial.html" class="footer-link">Tutorial</a>
          <a href="about.html" class="footer-link">About</a>
          <a href="contact.html" class="footer-link">Contact</a>
        </div>
        <p class="footer-paragraph">
          Copyright &copy; CodeAndCreate All Rights Reserved
        </p>
      </footer>
      <!-- End of Footer -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
